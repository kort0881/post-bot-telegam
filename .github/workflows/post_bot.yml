name: Telegram Post Bot

on:
  schedule:
    - cron: '0 6,12,15 * * *'  # 09:00, 15:00, 18:00 по Москве (UTC+3)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show current time
        run: |
          echo "UTC Time: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "MSK Time: $(TZ='Europe/Moscow' date '+%Y-%m-%d %H:%M:%S')"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: python telegrambot.py
      
      - name: Commit posted articles
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posted_articles.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update posted articles [skip ci]"
          git push



