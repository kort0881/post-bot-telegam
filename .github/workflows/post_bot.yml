name: Telegram AI Tech Bot

on:
  schedule:
    # Запуск в 6, 9, 12, 15, 18 часов (UTC)
    - cron: '0 6,9,12,15,18 * * *'
  workflow_dispatch: # Кнопка для ручного запуска

permissions:
  contents: write # Нужно для сохранения истории (чтобы не было дублей)

jobs:
  post_news:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python telegrambot.py

      # Этот шаг сохраняет файл cache_tech/state_ai_final.json обратно в GitHub,
      # чтобы бот помнил, что он уже запостил.
      - name: Commit state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cache_tech/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update state [skip ci]" && git push)





