name: Telegram AI Tech Bot

on:
  schedule:
    - cron: '0 6,12,15,18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post_news:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Debug - before
        run: |
          echo "üìÇ –î–æ –∑–∞–ø—É—Å–∫–∞:"
          wc -l posted_articles.json 2>/dev/null || echo "–§–∞–π–ª –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"

      - name: Run bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python telegrambot.py

      - name: Debug - after
        run: |
          echo "üìÇ –ü–æ—Å–ª–µ –∑–∞–ø—É—Å–∫–∞:"
          wc -l posted_articles.json
          tail -3 posted_articles.json

      - name: Commit state
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add posted_articles.json
          git diff --staged --quiet || git commit -m "Update state [skip ci]"
          git push || (git pull --rebase && git push)





