name: Telegram AI Tech Bot

on:
  schedule:
    # 06:00 UTC = 09:00 МСК
    # 12:00 UTC = 15:00 МСК
    # 15:00 UTC = 18:00 МСК
    # 18:00 UTC = 21:00 МСК
    - cron: '0 6,12,15,18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post_news:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python telegrambot.py

      - name: Commit state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posted_articles.json last_post_type.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update bot state [skip ci]" && git push)





